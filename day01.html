<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!--  
<body text = "white" bgcolor="black">
-->
<body>

<table border="1" align="center" height="200" width="300" bgcolor="khaki">
	<caption><b>테이블에 <i>대한</i> 제목</b></caption>
	<tr>
		<td colspan="2">1</td><td>2</td>
	</tr>
	<tr>
		<td rowspan="2">사</td><td>오</td><td>육</td>
	</tr>
	<tr>
		<th>7</th><th>8</th>
	</tr>
</table>

<!-- 
td : 얇은글씨에 기본 왼쪽정렬
th : 굵은글씨에 기본 가운데정렬 
colspan : 자기를 기준으로 오른쪽의 n-1개와 병합(기존에 있던거는 옆으로 하나씩 밀려남)
rowspan : 아래쪽으로 병합(기존에 있던거는 옆으로 하나씩 밀려남)
-->

<hr>

<strike>삭제 표시</strike><br>
<b>굵은 글씨</b><br>
<i><b>이태릭체</b></i><br>
<u>밑줄효과</u><br>
글자의<sub>아래첨자</sub><sup>위첨자</sup>

<hr>

<font size="7">글자크기 7</font>
<font size="6" face ="궁서체" color='blue'>글자크기 6</font>
<font size="5">글자크기 5</font>
<font size="4">글자크기 4</font>
<font size="3" style="background-color: red;">글자크기 3</font>
<font size="2">글자크기 2</font>
<font size="1">글자크기 1</font>

<hr>
<!--
폰트는 인라인방식(그 글자의 크기만큼만 공간차지), h는 블록방식(처음부터 끝까지 영역을 모두차지: 다음문장은 자동줄바꿈됨)
-->
<h1 style="background-color: red;">문서의 주제목</h1>
<h2>문서의 주제목 또는 부제목</h2>
<h3>문서의 부제목 또는 내용</h3>
<h4>문서의 내용</h4>
<h5>문서의 내용</h5>
<h6>문서의 내용</h6>

<hr>
	안녕
	<p>하세</p>
	요
<hr>
	안<br>녕<br>
	하세<br>
	요
<!-- 
<hr> : 중간에 선이 하나 생김
<br> : 줄바꿈
<p></p> : 위아래로 줄바꿈 + 엔터
작은 따옴표, 큰따옴표 아무거나 써도 됨

-->
</body>
</html>
